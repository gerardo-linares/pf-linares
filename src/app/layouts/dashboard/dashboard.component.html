<mat-drawer-container class="dashboard-container bg-bgPrimary" autosize>
  <mat-drawer #drawer class="bg-bgPrimary" mode="side">
    <span><img src="../../../assets/logo.png" alt="logo" class="logo mx-auto my-5"></span>

    <mat-nav-list role="list" class="py-5 text-center">
      <div class="listItem pl-3">
        <mat-icon class="icon-white">home</mat-icon>
        <a #homeLink="routerLinkActive" routerLinkActive [activated]="homeLink.isActive" routerLink='home' mat-list-item class="listLinks text-white text-xl">Inicio</a>
      </div>
      <div class="listItem pl-3">
        <mat-icon class="icon-white">person</mat-icon>
        <a #usersLink='routerLinkActive' routerLinkActive [activated]="usersLink.isActive" routerLink='users' mat-list-item class="listLinks text-white text-xl">Usuarios</a>
      </div>
      <div class="listItem pl-3">
        <mat-icon class="icon-white">school</mat-icon>
        <a #coursesLink='routerLinkActive' routerLinkActive [activated]="coursesLink.isActive" routerLink='courses' mat-list-item class="listLinks text-xl">Cursos</a>
      </div>
      <div class="listItem pl-3">
        <mat-icon class="icon-white">group</mat-icon>
        <a #buyersLink='routerLinkActive' routerLinkActive [activated]="buyersLink.isActive" routerLink='buyers' mat-list-item class="listLinks text-xl">Alumnos</a>
      </div>
      <div class="listItem pl-3 mb-8">
        <mat-icon class="icon-white">account_box</mat-icon>
        <a #inscriptionsLink="routerLinkActive" routerLinkActive [activated]="inscriptionsLink.isActive" routerLink="inscriptions" mat-list-item class="listLinks text-xl text-white">Inscripciones</a>
      </div>
      <div class="listItem pl-3">
        <mat-icon class="icon-white text-xl">enhanced_encryption</mat-icon>
        <a (click)="logout()" mat-list-item  class="listLinks text-xl">Salir</a>
      </div>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
      <mat-toolbar class="bg-bgPrimary p-2">
          <button  (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon class="iconMenu">menu</mat-icon>
          </button>
          <span><img src="../../../assets/logo.png" alt="logo" class="logo"></span>
          <span class="mx-2 text-2xl ">Cursos Online</span>
          <span class="example-spacer"></span>
          <div class="mx-auto" *ngIf="authUser$ | async">
            <img src="../../../assets/perfil.jpg" alt="perfil" class="perfil mx-auto ">
            <span class=" mx-auto">{{ (authUser$ | async)?.firstName }} {{ (authUser$ | async)?.lastName }}</span>

            <span class="text-gray-400">: {{ (authUser$ | async)?.rol }}</span>
          </div>
          <span class="text-gray-400">{{ currentDateTime }}</span>
        </mat-toolbar>
        <div class="p-3">
           <router-outlet></router-outlet>
        </div>
  </div>
</mat-drawer-container>
