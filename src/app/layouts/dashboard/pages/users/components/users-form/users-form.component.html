<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="py-5">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <mat-form-field class="example-form-field">
            <mat-label class="pt-4">Nombre</mat-label>
            <input matInput formControlName="firstName" type="text" class="mx-2">
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="lastName" type="text" class="mx-2">
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Contrase√±a</mat-label>
            <input matInput formControlName="password" type="password" class="mx-2">
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Pais</mat-label>
            <input matInput formControlName="country" type="text" class="mx-2">
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="email" type="email" class="mx-2">
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="rol" class="mx-2">
                <mat-option value="Admin">Administador</mat-option>
                <mat-option value="User">Usuario</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <mat-label>Curso</mat-label>
            <mat-select formControlName="course" class="mx-2">
                <mat-option value="Angular">Angular</mat-option>
                <mat-option value="React">React</mat-option>
                <mat-option value="JavaScript">JavaScript</mat-option>
                <mat-option value="Python">Python</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="flex justify-center mt-4">
        <button mat-flat-button class="boton text-xl" >Enviar</button>
    </div>
</form>
