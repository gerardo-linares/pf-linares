<section class="container mt-10">
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="w-3/4 m-auto ">


<mat-form-field class=" w-full sm:w-1/2" >
  <mat-label>Nombre</mat-label>
  <input formControlName="firstName" matInput type="text">
</mat-form-field>


<mat-form-field class=" w-full sm:w-1/2" >
  <mat-label>Apellido</mat-label>
  <input formControlName="lastName" matInput type="text">
</mat-form-field>

<mat-form-field class=" w-full sm:w-1/2">
  <mat-label>Rol</mat-label>
  <mat-select formControlName="role"> 
    <mat-option value="Estudiante">Estudiante</mat-option> 
    <mat-option value="Profesor">Profesor</mat-option> 
    <mat-option value="administrador">Administrador</mat-option>  
</mat-select>
</mat-form-field>



<mat-form-field class="w-full sm:w-1/2">

  <mat-label>Curso</mat-label>
  <mat-select formControlName="course"> 
    <mat-option value="Angular">Angular</mat-option> 
    <mat-option value="React">React</mat-option> 
    <mat-option value="Viu">Viu</mat-option>  
</mat-select>
</mat-form-field>

<mat-form-field class=" w-full sm:w-1/2" >
  <mat-label>email</mat-label>
  <input formControlName="email" matInput type="email">
</mat-form-field>


<mat-form-field class=" w-full sm:w-1/2" >
  <mat-label>Contrase√±a</mat-label>
  <input formControlName="password" matInput type="text">
</mat-form-field>



<div class="flex justify-center">
  <button class="p-1 bg-green-700 text-white rounded-sm">Guardar</button>
</div>


</form>
</section>
<pre>{{userForm.value |json}}</pre>
