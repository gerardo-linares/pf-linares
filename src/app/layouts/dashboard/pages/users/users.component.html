<div class="mb-5">
  <h1 appUppercaseTitles class="text-black p-3 text-center bg-white/80 rounded mb-8">Usuarios</h1>
  <app-users-form (userSubmitted)="onUserSubmitted($event)"></app-users-form>
</div>

<table mat-table [dataSource]="users" class="mat-elevation-z8 shadow-2xl">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{ user | fullNamePipe }} </td>
  </ng-container>
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
    <td mat-cell *matCellDef="let user"> {{user.password}} </td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Pais </th>
    <td mat-cell *matCellDef="let user"> {{user.country}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>
  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef> Rol </th>
    <td mat-cell *matCellDef="let user"> {{user.rol}} </td>
  </ng-container>
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let user"> {{user.course}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button (click)="onModify(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteUser(user)">
        <mat-icon>delete</mat-icon>
      </button>
      <button [routerLink]="user.id" routerLinkActive="router-link-active" mat-icon-button >
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
</table>
